<div class="modal fade navbar-modal" id="modal_for_login">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h4>欢迎登陆</h4>
            </div>

            <div class="modal-body">


                <form class="form">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon-people iconfont"></i></span>
                        <input type="text" class="form-control" placeholder="账号/手机号/邮箱">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon-lock iconfont"></i></span>
                        <input type="password" class="form-control" placeholder="密码">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">&nbsp;&nbsp;记住我
                        </label>
                        <span class="float-right">
                            <a href="#modal_for_find_password" id="find_password" data-toggle="modal">找回密码</a>
                            &nbsp;&nbsp;|&nbsp;&nbsp;
                            <a href="#modal_for_register" data-toggle="modal" id="register">立即注册</a>
                        </span>
                    </div>
                    <br>
                    <button class="btn-primary submit-button" type="submit" id="login-button">登陆</button>
                </form>

                <hr>
                <h4 class="text-center">合作账号登陆</h4>

                <div class="login-oauth-wrapper text-center">
                    <a href="#" id="qq_login"><img src="//navbar.luoc.me/img/qq.jpg" alt="QQ登陆"></a>
                    <a href="#" id="wx_login"><img src="//navbar.luoc.me/img/wx.jpg" alt="微信登陆"></a>
                    <a href="#" id="alipay_login"><img src="//navbar.luoc.me/img/alipay.png" alt="支付宝登陆"></a>
                </div>

            </div>

            <div class="modal-footer">

            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<style>
    #modal_for_login .login-oauth-wrapper img
    {
        width:40px;
        height:40px;
        border-radius:10px;
    }
